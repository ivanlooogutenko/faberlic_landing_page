<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faberlic - Специальное предложение</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="offer-card">
            <div class="offer-text">До 20 апреля!</div>
            <div class="offer-content">
                <div class="offer-title">Набор всего за&#8195;<span class="price">31.08 BYN</span></div>
                <div class="brand">Faberlic</div>
            </div>
        </div>

        <div class="promo-bar">
            <div class="promo-text">
                <span>Акция Акция Акция Акция Акция Акция Акция Акция Акция Акция Акция</span>
                <span>Акция Акция Акция Акция Акция Акция Акция Акция Акция Акция Акция Акция</span>
            </div>
        </div>

        <div class="countdown-timer">
            <div class="timer-header">Закончится через</div>
            <div class="timer-blocks">
                <div class="timer-block">
                    <div class="timer-unit">
                        <div class="timer-digit" id="days-tens">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>0</span>
                        </div>
                        <div class="timer-digit" id="days-ones">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>3</span>
                        </div>
                    </div>
                    <div class="timer-label">Дней</div>
                </div>
                <div class="timer-block">
                    <div class="timer-unit">
                        <div class="timer-digit" id="hours-tens">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>0</span>
                        </div>
                        <div class="timer-digit" id="hours-ones">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>7</span>
                        </div>
                    </div>
                    <div class="timer-label">Часов</div>
                </div>
                <div class="timer-block">
                    <div class="timer-unit">
                        <div class="timer-digit" id="minutes-tens">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>4</span>
                        </div>
                        <div class="timer-digit" id="minutes-ones">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>6</span>
                        </div>
                    </div>
                    <div class="timer-label">Минут</div>
                </div>
                <div class="timer-block">
                    <div class="timer-unit">
                        <div class="timer-digit" id="seconds-tens">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>0</span>
                        </div>
                        <div class="timer-digit" id="seconds-ones">
                            <div class="timer-digit-back"></div>
                            <div class="timer-digit-front"></div>
                            <span>3</span>
                        </div>
                    </div>
                    <div class="timer-label">Секунд</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/ladybugs.js"></script>
</body>
</html>
